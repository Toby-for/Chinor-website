<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Ildiz Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="text-lg font-semibold">Ildiz Community</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="courses.html" class="hover:underline">Courses</a></li>
                <li><a href="schedule.html" class="hover:underline">Schedule</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
                <li><a href="login.html" class="hover:underline">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-white p-8 rounded shadow">
            <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>
            <form>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border rounded mb-4" />

                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border rounded mb-4" />

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
            </form>
            <p class="text-center text-sm mt-4">Don’t have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6" id="site-footer">
        <div class="container mx-auto text-center space-y-4">
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-gray-400">Facebook</a>
                <a href="#" class="hover:text-gray-400">Twitter</a>
                <a href="#" class="hover:text-gray-400">Instagram</a>
            </div>
            <p>Contact us: <a href="mailto:contact@ildizcommunity.com" class="underline hover:text-gray-400">contact@ildizcommunity.com</a></p>
            <p>&copy; 2024 Ildiz Community. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
