<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ildiz Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="text-lg font-semibold">Ildiz Community</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Courses</a></li>
                <li><a href="#" class="hover:underline">Schedule</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-100 py-20 text-center">
        <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
    </section>

    <!-- Contact Form -->
    <section class="py-10">
        <div class="container mx-auto max-w-xl">
            <form action="https://formspree.io/f/moqprgpr" method="POST" class="space-y-4 bg-white p-6 rounded shadow">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border rounded" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border rounded" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required class="mt-1 block w-full p-2 border rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
            </form>
        </div>
    </section>
</body>
</html>
